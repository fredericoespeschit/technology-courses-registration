<mat-card class="card">
  <mat-toolbar color="primary" class="toolbar">
    Cursos Dispon√≠veis
  </mat-toolbar>

  <div class="column-flex" class="mat-elevation-z8">
    <app-courses-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (add)="onAdd()"
    ></app-courses-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
